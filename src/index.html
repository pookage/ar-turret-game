<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AR Turret Game</title>

		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-box
				color="red"
				animation__jump="
					property: position;
					from: 0 0 -5;
					to: 0 2 -5;
					loop: true;
					easing: easeOutQuart;
					dir: alternate;
				"
				animation__spin="
					property: rotation.x;
					from: 0;
					to: 160;
					loop: true;
					easing: easeOutQuart;
					dur: 2000;
				"
			></a-box>
		</a-scene>
	</body>
</html>
